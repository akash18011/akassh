name: CI/CD

on:
  push:
    branches:
      - master  # Replace with your main branch name

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - name: Install SSH client
        run: sudo apt-get install openssh-client
        
      - name: Transfer files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}  # Use password for SSH authentication
          source: '.'  # Path to your application code
          target: '/home/hive/public_html/ci-cd'  # Destination directory on server
      
      - name: Deploy over SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            cd /home/hive/public_html/ci-cd
            #git pull origin master
            npm install --production
            #pm2 restart app.js  # Example of restarting your Node.js app
